<div class="row" id="books">
  <div *ngFor="let book of books | async" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
      <div class="card">
          <div class="card-header">
              {{book?.title}}
          </div>
          <img class="card-img-top" src="{{book.sprites.back_shiny}}" />
          <div class="card-body">
              <p class="card-text">{{book?.weight}}</p>
             
              <div class= "row">
                <!--  <div class="col-6">
                      <button class="btn btn-primary" (click)="addFavorite(book)">
                          <i class="fa fa-heart"></i>Favorite
                      </button>
                  </div>-->
                  <div class="col-6">
                          <a [routerLink]="['../detail/',book?.id]" class="btn btn-primary col-12 col-md-auto col-lg-auto">Ver Detalle</a>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
