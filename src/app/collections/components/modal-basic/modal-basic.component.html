<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Collection</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <!--<label for="dateOfBirth">Date of birth</label>
        <div class="input-group">

          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>-->
          <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="Name" formControlName="name" required  name="email">
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Description" formControlName="desc" required  name="password">
          </div>
         
              <button type="submit" [disabled]="!loginForm.valid"   class="btn btn-outline-dark">Add</button>
          
              
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>-->
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
